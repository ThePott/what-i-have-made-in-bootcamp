<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list assignment</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div id="full-screen">
        <div id="app-boundary">
            <header id="header">
                Todo List
            </header>

            <main id="main">
                <div class="todo-row">
                    <button class="delete-button">
                        <img src="./img/cross.svg" alt="delete">
                    </button>
                    <p class="todo-p">내가 이런거 할 거야</p>
                </div>
            </main>

            <footer id="footer">
                <form id="form">
                    <input type="text" name="todo" id="todo-input">
                    <button id="add-button">추가하기</button>
                </form>
            </footer>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
