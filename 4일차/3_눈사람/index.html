<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snowman</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div id="app-boundary" style="display: flex; flex-direction: column; align-items: center;">
        <div id="part1" class="flex flex-col" title="hat">
            <div id="hat1"></div>
            <div id="hat2"></div>
        </div>

        <div id="part2" style="position: relative; top: 50px">
            <div id="body1" title="snow1_face">
                <div class="flex" id="eye-box">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div id="nose" title="mouth"></div>
            </div>
        </div>
        
        <div id="part3" class="flex">
            <div id="arm1"></div>
            <div id="body2" class="flex flex-col" title="snow2">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="arm2"></div>
        </div>

        <div id="body3" title="snow3"></div>
</body>

</html>
